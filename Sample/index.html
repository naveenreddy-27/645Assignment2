<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form class="survey-form" action="" method="post">
            <h1 class="survey-form-title">Student Survey Form</h1>
            <fieldset>
                <legend>Personal Details</legend>
                <div class="sub-container">
                    <label for="firstName">First name: </label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required />
                </div>
                <div class="sub-container">
                    <label for="lastName">Last name: </label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required />
                </div>
                <div class="sub-container">
                    <label for="street-address">Street Address: </label>
                    <input type="text" id="street-address" placeholder="Enter street address here" required />
                </div>
                <div class="sub-container">
                    <label for="city">City: </label>
                    <input type="text" id="city" placeholder="Enter city here" required />
                </div>
                <div class="sub-container">
                    <label for="state">State: </label>
                    <input type="text" id="state" placeholder="Enter state here" required />
                </div>
                <div class="sub-container">
                    <label for="zip">Zip: </label>
                    <input type="text" id="zip" placeholder="Enter zip here" required />
                </div>
                <div class="sub-container">
                    <label for="telephone">Telephone: </label>
                    <input type="number" id="telephone" placeholder="Enter telephone number here" required />
                </div>
                <div class="sub-container">
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="Enter email here" required />
                </div>
                <div class="sub-container">
                    <label for="date-of-survey">Date of survey: </label>
                    <input type="date" id="date-of-survey" required />
                </div>
            </fieldset>

            <fieldset class="other-details">
                <legend>Other Details</legend>
                <div>
                    <div>
                        <p>What you liked most about the campus?</p>
                        <div>
                            <input type="checkbox" id="students" name="students" value="students">
                            <label for="students">students</label><br>

                            <input type="checkbox" id="location" name="location" value="location">
                            <label for="location">location</label><br>

                            <input type="checkbox" id="campus" name="campus" value="campus">
                            <label for="campus">campus</label><br>

                            <input type="checkbox" id="atmosphere" name="atmosphere" value="atmosphere">
                            <label for="atmosphere">atmosphere</label><br>

                            <input type="checkbox" id="dorm-rooms" name="dorm-rooms" value="dorm rooms">
                            <label for="dorm-rooms">dorm rooms</label><br>

                            <input type="checkbox" id="sports" name="sports" value="sports">
                            <label for="sports">sports</label><br>
                        </div>
                    </div>

                    <div class="interested-container">
                        <p>How you became interested in the university</p>
                        <div>
                            <input type="radio" id="friends" name="interested" value="friends">
                            <label for="friends">friends</label><br>

                            <input type="radio" id="television" name="interested" value="television">
                            <label for="television">television</label><br>

                            <input type="radio" id="internet" name="interested" value="internet">
                            <label for="internet">internet</label><br>

                            <input type="radio" id="other" name="interested" value="other">
                            <label for="other">other</label><br>
                        </div>
                    </div>

                    <div class="recommending-container">
                        <label for="recommending">Choose a likelihood of him/her recommending this school:</label><br />
                        <select name="recommending" id="recommending">
                            <option value="">--- Select ---</option>
                            <option value="Very Likely">Very Likely</option>
                            <option value="Likely">Likely</option>
                            <option value="Unlikely">Unlikely</option>
                        </select>
                    </div>

                    <div class="raffle-container">
                        <label for="raffle">Raffle: </label>
                        <input type="text" id="raffle" placeholder="Numbers ranging from 1 through 100" required />
                    </div>

                    <div class="comments">
                        <textarea name="comments" id="comments" cols="30" rows="10"
                            placeholder="additional comments"></textarea>
                    </div>
                </div>
            </fieldset>

            <div class="action">
                <div>
                    <button class="cancel-btn">Cancel</button>
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
